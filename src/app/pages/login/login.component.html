<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 text-center">
        <img
          src="./assets/images/cifrao.png"
          alt="cifrão logo"
          class="cifraoLogo mb-3"
        />
        <h1>Economiza Já</h1>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">Acesse sua conta</h3>
            <br />
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="loginDTO.email"
              />
              <label mdbLabel class="form-label" for="email">Email</label>
            </mdb-form-control>

            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="password"
                id="senha"
                class="form-control"
                [(ngModel)]="loginDTO.senha"
              />
              <label mdbLabel class="form-label" for="senha">Senha</label>
            </mdb-form-control>

            <div class="text-center">
              <p>Não possui conta? <a href="/cadastrar">Crie sua conta</a></p>
            </div>

            <button
              mdbRipple
              type="button"
              class="btn btn-success btn-block"
              (click)="login()"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
