<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 text-center">
        <img
          src="./assets/images/cifrao.png"
          alt="cifrão logo"
          class="cifraoLogo mb-3"
        />
        <h1>Economiza Já</h1>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">Registrar-se</h3>
            <form (ngSubmit)="cadastrar(cliente)">
              <!-- Primeiro nome input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="primeiroNome" class="form-control"/>
                <label class="form-label" for="primeiroNome">Primeiro nome</label>
              </div>

              <!-- Segundo nome input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="segundoNome" class="form-control"/>
                <label class="form-label" for="segundoNome">Segundo nome</label>
              </div>

              <!-- CPF input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="cpf" class="form-control"/>
                <label class="form-label" for="cpf">CPF</label>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control"/>
                <label class="form-label" for="email">Email</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="senha" class="form-control"/>
                <label class="form-label" for="senha">Senha</label>
              </div>

              <!-- Submit button -->
              <button
                data-mdb-ripple-init
                type="submit"
                class="btn btn-success btn-block mb-4"
              >
                Registrar
              </button>

              <!-- Register -->
              <div class="text-center">
                <p>Já possui conta? <a href="/login">Acesse sua conta</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
