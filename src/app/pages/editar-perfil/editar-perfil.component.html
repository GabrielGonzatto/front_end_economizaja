<app-navbar></app-navbar>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Editar perfil</h5>

      <form>
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="primeiro_nome"
            name="primeiro_nome"
            class="form-control"
            [(ngModel)]="cliente.primeiro_nome"
          />
          <label mdbLabel class="form-label" for="primeiro_nome"
            >Primeiro nome</label
          >
        </mdb-form-control>

        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="segundo_nome"
            name="segundo_nome"
            class="form-control"
            [(ngModel)]="cliente.segundo_nome"
          />
          <label mdbLabel class="form-label" for="segundo_nome"
            >Segundo nome</label
          >
        </mdb-form-control>

        <mdb-form-control class="mb-4">
          <input
            mdbInput
            mask="000.000.000-00"
            type="text"
            id="cpf"
            name="cpf"
            class="form-control"
            [(ngModel)]="cliente.cpf"
          />
          <label mdbLabel class="form-label" for="cpf">CPF</label>
        </mdb-form-control>

        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="cliente.email"
          />
          <label mdbLabel class="form-label" for="email">Email</label>
        </mdb-form-control>

        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            [(ngModel)]="senha"
          />
          <label mdbLabel class="form-label" for="senha">Senha atual</label>
        </mdb-form-control>

        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="nova_senha"
            name="nova_senha"
            class="form-control"
            [(ngModel)]="nova_senha"
          />
          <label mdbLabel class="form-label" for="nova_senha">Nova senha</label>
        </mdb-form-control>

        <div class="row">
          <div class="col-md">
            <button mdbRipple type="button" class="btn btn-success btn-block" (click)="editar()">
              Editar
            </button>
          </div>
          <div class="col-md">
            <button mdbRipple type="button" class="btn btn-danger btn-block" (click)="deletarPerfil()">
              Deletar Perfil
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
